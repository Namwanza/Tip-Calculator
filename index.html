<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1><span style="color: rgb(255, 174, 0); padding: 10px;">Tip</span>calculator</h1>
        <div class="calculator">
            <!-- display errors -->
            <input type="text" class="errors" id="errors" disabled></span>

           <label>Bill Amount:</label>
           <input type="number" id="bill-number" />
           <br />

           <label>Percentage Tip:</label>
           <input type="number" id="percentage-tip" />
           <br />

           <label>Tip Amount:</label>
           <input type="text" id="tip-amount" disabled />
           <br />

           <label>Total:</label>
           <input type="text" id="total" disabled />
           <br />

           <button id="calculate">Calculate</button>
           <button id="reset">Reset</button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
